<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame" />
    <script src="//cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>
    <script src="//apps.8thwall.com/xrweb?appKey=9iiYw08rrquOjjnpZXGBazosmhex7pLA006Z5UfZGxVnlargTN2iQQuFOz51RYvZLjVxEk"></script>
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
  </head>

  <body>
    <a-scene
      background="color: #FAFAFA"
      xrweb
      xrextras-almost-there
      xrextras-loading
      xrextras-runtime-error
      xrextras-tap-recenter
    >
      <a-assets>
        <!-- <video
          id="vid"
          autoplay
          muted
          loop="true"
          src="./img/video-1574245050.mp4"
        ></video> -->
        <a-asset-item id="mew" src="mew.glb"></a-asset-item>
      </a-assets>
      <!-- video -->
      <a-video
        src="img/video-1574245050.mp4"
        width="16"
        height="9"
        position="0 5 -5"
        muted
        autoplay
        loop="true"
      ></a-video>

      <a-camera position="0 8 8"></a-camera>
      <a-entity
        gltf-model="src:url(img/ushi.gltf);"
        play-all-model-animations=""
        position="-0.55 0 -5"
        animation-mixer="loop: pingpong;"
      >
      </a-entity>
      <!-- <a-gltf-model
      
        src="https://cdn.glitch.com/ab84c204-9246-4532-8b2d-3dee2a0ba60b%2Fmew.glb?v=1574152768745"
        shadow
      ></a-gltf-model> -->
    </a-scene>
  </body>
</html>
