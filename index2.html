<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame" />
    <script src="//cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>
    <script src="//apps.8thwall.com/xrweb?appKey=9iiYw08rrquOjjnpZXGBazosmhex7pLA006Z5UfZGxVnlargTN2iQQuFOz51RYvZLjVxEk"></script>
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
  </head>

  <body>
    <a-scene
      background="color: #FAFAFA"
      xrweb
      xrextras-almost-there
      xrextras-loading
      xrextras-runtime-error
      xrextras-tap-recenter
    >
      <!-- video -->
      <a-video
        src="img/video-1574245050.mp4"
        width="16"
        height="9"
        position="0 5 -5"
        muted
        autoplay
        loop="true"
      ></a-video>

      <a-camera position="0 8 8"></a-camera>
      <a-entity
        gltf-model="src:url(img/ushilite.glb);"
        position="0 0 0"
        animation-mixer="loop: pingpong;"
      >
      </a-entity>
    </a-scene>
  </body>
</html>
